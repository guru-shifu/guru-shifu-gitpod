image:
  file: .gitpod.Dockerfile

tasks:
  - before: clear && echo 'export GIT_EDITOR=$(command -v vim)' >> $HOME/.bashrc && echo 'Welcome to GuruShifu...'
    init: ./.ignore/init.sh
    command: ./.ignore/start.sh  && cat .ignore/banner.txt
    env:
      GIT_EDITOR: /usr/bin/vi
      VISUAL: /usr/bin/vi

ports:
  - port: 3000
    onOpen: ignore
  - port: 8080
    onOpen: ignore
    visibility: public
  - port: 3306
    onOpen: ignore
    visibility: private

vscode:
  extensions:
    - redhat.java
    - k--kato.intellij-idea-keybindings
    - vscjava.vscode-java-test
    - vscjava.vscode-java-debug
